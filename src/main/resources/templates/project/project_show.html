<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projeto academy</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<div th:replace="~{fragments/fragment :: header}"></div>

<br>
<div class="d-flex">
	<div class="informations-projects d-flex justify-content-center">
		<h1><strong>Projetos Científicos</strong></h1>
		<p>Abaixo está listado diversos projetos de nossos cientistas cadastrados na plataforma! <br>Confira a variedade e caso tenha interesse, publique seu <a th:href="@{/project/create}">projeto aqui</a></p>
	</div>
	<div class="project-banner">
		
	</div>
</div>

<div class="container mt-4">
	<h2><strong>Projetos adicionados</strong></h2>
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr scope="row">
				<th scope="col">Título</th>
				<th scope="col">Resumo</th>
				<th scope="col">Palavra chave</th>
				<th scope="col">Ações</th>
				
			</tr>
		</thead>
		<tbody>
			<tr scope="row" th:each="project : ${projects}">
				<td scope="col" th:text="${project.title}"></td>	
				<td scope="col" th:text="${project.abstractProject}"></td>	
				<td scope="col" th:text="${project.keyWord}"></td>	
				<td scope="col">
					<a th:href="@{edit/{id}(id=${project.id})}" class="btn btn-primary d-inline-block">
						<i class="fa-solid fa-pen-to-square"></i> Editar
					</a>
					<a th:href="@{delete/{id}(id=${project.id})}" class="btn btn-danger d-inline-block mt-2" onclick="return confirm('Tem certeza que deseja excluir?')">
						<i class="fa-solid fa-trash"></i> Excluir
					</a>
				</td>
			</tr>
		
		</tbody>
	</table>

</div>

<div th:replace="~{fragments/fragment :: footer}"></div>
<script src="/webjars/jquery/3.6.3/jquery.min.css"></script>
<script src="/webjars/bootstrap/css/bootstrap.bundle.min.js"></script>
</body>
</html>
